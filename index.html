<!DOCTYPE html>
<!--data-ng-csp directive enables Content Security Policy support for Google Chrome Extensions-->
<html data-ng-app="weatherApp" data-ng-csp=""> 

<head>

	<title>Angular Weather</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
	<div ng-controller="mainCtrl">
		<div id="datetime">
		 <h1>{{date.raw | date: 'hh mm ss' }}</h1>
		 <h2>{{date.raw | date:'EEEE, MMMM yyyy' }}</h2>
		</div>
	<div id="forecast">
		<ul class="row">
			<li ng-repeat="day in weather.forecast.forecastday" class="col">
				<img class" {{ day.icon }}" ng-src="{{ day.icon_url }}" />
				<h3>{{ day.high.fahrenheit }}</h3>
				<h4 ng-if="$index == 0">Today</h4>
				<h4 ng-if="$index !=0"> {{day.date.weekday}}</h4>
				</div>
				</li>
				</ul>

	</div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
