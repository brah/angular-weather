<!DOCTYPE html>
<!--data-ng-csp directive enables Content Security Policy support for Google Chrome Extensions-->
<html data-ng-app="weatherApp" data-ng-csp=""> 

<head>

	<title>Angular Weather</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
	<div ng-controller="mainCtrl">
		<div id="datetime">
		 <h1>{{date.raw | date: 'hh mm ss' }}</h1>
		 <h2>{{date.raw | date:'EEEE, MMMM yyyy' }}</h2>
		</div>
	</div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
